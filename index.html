<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Squardle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>SQUARDLE</h1>
        <p id="error-message"></p>
        <!-- table -->
        <table id="game-table">
            <tr id="guess-row">
              <td id="cell-0-0"></td><td id="cell-0-1"></td><td id="cell-0-2"></td><td id="cell-0-3"></td><td id="cell-0-4"></td><td id="guesses-remaining">15 guesses</td>
            </tr>
            <tr id="word-1">
              <td id="cell-1-0"></td><td id="cell-1-1"></td><td id="cell-1-2"></td><td id="cell-1-3"></td><td id="cell-1-4"></td><td id="cell-1-5" class="last-cell"></td>
            </tr>
            <tr id="word-2">
              <td id="cell-2-0"></td><td id="cell-2-1"></td><td id="cell-2-2"></td><td id="cell-2-3"></td><td id="cell-2-4"></td><td id="cell-2-5" class="last-cell"></td>
            </tr>
            <tr id="word-3">
              <td id="cell-3-0"></td><td id="cell-3-1"></td><td id="cell-3-2"></td><td id="cell-3-3"></td><td id="cell-3-4"></td><td id="cell-3-5" class="last-cell"></td>
            </tr>
            <tr id="word-4">
              <td id="cell-4-0"></td><td id="cell-4-1"></td><td id="cell-4-2"></td><td id="cell-4-3"></td><td id="cell-4-4"></td><td id="cell-4-5" class="last-cell"></td>
            </tr>
            <tr id="word-5">
              <td id="cell-5-0"></td><td id="cell-5-1"></td><td id="cell-5-2"></td><td id="cell-5-3"></td><td id="cell-5-4"></td><td id="cell-5-5" class="last-cell"></td>
            </tr>
          </table>
          <!-- keyboard -->
          <div id="keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key">ENTER</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key special-key">DEL</button>
            </div>
        </div>
    </div>
    </div>
	<script src="scripts/index.js"></script>
  </body>
</html>
